<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
</head>
<body>
    <header>
        <h1>Curso Figuras Geometricas</h1>
        <p>Este es el curso practico de javascripct</p>
    </header>

    <section>
        <h2>Calculadora de area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Diga cuando mide un lado del cuadrado</label><br>
            <input placeholder="lado" id="inputCuadrado" type="number" />
            <button type="button" onclick="calPerCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calAreCuadrado()">Calcular area</button>
            <p id="pCuadrado"></p>
        </form>
    </section>

    <section>
        <h2>Calculadora de perimetro y area de un triangulo</h2>
        <form action="">
            <label for="inputTril1">Diga cuanto mide los lados del triangulo y su altura</label><br>
            <input placeholder="lado1" id="inputTril1" type="number" />
            <input placeholder="lado2" id="inputTril2" type="number" />
            <input placeholder="base" id="inputTribase" type="number" />
            <input placeholder="altura" id="inputTrialt" type="number" />
            <button type="button" onclick="calPerTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calAreTriangulo()">Calcular area</button>
            <p id="pTriangulo"></p>
        </form>
    </section>

    <section>
        <h2>Calculadora de perimetro y area de un circulo</h2>
        <form action="">
            <label for="inputCirculo">Diga de cuanto es el radio del circulo</label><br>
            <input placeholder="radio" id="inputCirculo" type="number" />
            <button type="button" onclick="calPerCirculo()">Calcular perimetro</button>
            <button type="button" onclick="calAreCirculo()">Calcular area</button>
            <p id="pCirculo"></p>
        </form>
    </section>

    <section class="tt">
        <h2>Compruebar el tipo de triangulo</h2>
        <form action="">
            <label for="inputIsosceles1">Diga cuanto mide los lados del triangulo</label><br>
            <input placeholder="ladoA" id="inputIsosceles1" type="number" />
            <input placeholder="ladoB" id="inputIsosceles2" type="number" />
            <input placeholder="base" id="inputIsosceles3" type="number" />
            <button type="button" onclick="comprobarTriangulo()">Comprobar Triangulo</button>
            <p id="pCirculo2"></p>
            </form>
    </section>
  
</body>
</html>
